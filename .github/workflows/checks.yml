name: ğŸš€ CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout the repository
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      # âœ… Step 2: Set up Node.js
      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      # âœ… Step 3: Install Dependencies
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      # âœ… Step 4: Linting
      - name: ğŸ§¹ Lint code
        run: yarn lint

      # âœ… Step 5: TypeScript Checking
      - name: ğŸ›¡ï¸ TypeScript Type Check
        run: yarn tsc --noEmit

      # âœ… Step 6: Run Tests
      - name: ğŸ§ª Run Tests
        run: yarn test

      # âœ… Step 7: Build
      - name: ğŸ—ï¸ Build project
        run: yarn build

      # âœ… Step 8: Cache Dependencies (Optional)
      - name: ğŸš€ Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # âœ… Step 9: âœ… Success Message
      - name: âœ… Build Completed Successfully
        if: success()
        run: echo "ğŸ‰ Build and Tests Passed!"

      # âœ… Step 10: âŒ Failure Message
      - name: âŒ Build Failed
        if: failure()
        run: echo "ğŸ’¥ Build Failed! Please check logs for details."
